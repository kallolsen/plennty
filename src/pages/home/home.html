<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ dateTimeNow | amDateFormat:'LL' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>Hello {{ userName }}</h2>
        <br>
        <hr>
        <br>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        
            <h1 style="color:green;">50000</h1>
            <p>Bank Balance</p>
                
      </ion-col>
      <ion-col col-6>
        
            <h1 style="color:blue; text-align: right">4000</h1>
            <p style="text-align: right">Today's Budget</p>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>        
        <ion-card>
          <ion-card-header>
            Today's Expenses
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <p style="text-align: center">Potential to save today: Rs.1,500</p>
          <button ion-button style="margin: auto; display: block">Save Now</button>
      </ion-col>
    </ion-row> 

  </ion-grid>
</ion-content>
